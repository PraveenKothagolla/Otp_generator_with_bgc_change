<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><div id="div1" style="border: 1px solid black;height:300px;width:300px">
    <button id="btn" style="width:100%;height:20%; background-color:beige">Generate OTP </button>
    <h1 id="h1" style="text-align: center;margin-top:25%;"></h1>
    </div>
    <script>
        let button=document.getElementById("btn")
        button.addEventListener("click",()=>{
            let otp=Math.ceil(Math.random()*10000)
            let h1=document.getElementById("h1")
           if(otp>1000)
           {
            h1.innerHTML=otp;
           }
           let red=Math.ceil(Math.random()*256);
           let green=Math.ceil(Math.random()*256);
           let blue=Math.ceil(Math.random()*256);

           colour="rgb("+red+','+blue+','+green+")"
            let div1=document.getElementById("div1");
            div1.style.backgroundColor=colour;
         })

          
        
    </script>
    
</body>
</html>
